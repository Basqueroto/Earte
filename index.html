<!DOCTYPE html>
<html lang="pt-br">
<head>

      <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="collapse navbar-collapse  my-2 my-lg-0" id="navbarNav">

        <section id="banner">

            </div>

			<div class="row" id="title-m">

                    <div class="col-md-9 ofs" id="tw">

                </div>

                    <button><img src="img/esquerda.png" alt=""></button>
